<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = 10; //global scope
      function outerFun() {
        var b = 20;
        console.log("Outer:" + a);
        console.log("Outer:" + b);

        function innerFun() {
          var c = 30;
          console.log("Inner:" + a);
          console.log("Inner:" + b);
        }

        innerFun();

        console.log(c);
        //cannot access innerfunction variable -->
        //due to closure property
      }
      outerFun();
    </script>
  </body>
</html>
